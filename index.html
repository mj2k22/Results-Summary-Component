<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets\images\favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="component-container">
        <div class="result-container">
          <h2>Your Result</h2>

          <div class="result-score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary-container">
          <h2>Summary</h2>

          <div class="reaction-score">
            <div class="summary-title">
              <img src="assets\images\icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="summary-score"><em>80</em> / 100</p>
          </div>

          <div class="memory-score">
            <div class="summary-title">
              <img src="assets\images\icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="summary-score over"><em>92</em> / 100</p>
          </div>

          <div class="verbal-score">
            <div class="summary-title">
              <img src="assets\images\icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p class="summary-score over"><em>61</em> / 100</p>
          </div>

          <div class="visual-score">
            <div class="summary-title">
              <img src="assets\images\icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p class="summary-score over"><em>72</em> / 100</p>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
